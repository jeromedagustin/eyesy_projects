<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYESY Web - Test Suite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 2rem;
        }

        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 1rem;
        }

        .test-section {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .test-section h2 {
            margin-bottom: 1rem;
            color: #4a9eff;
        }

        .test-item {
            background: #333;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .test-item.pass {
            border-left: 4px solid #4caf50;
        }

        .test-item.fail {
            border-left: 4px solid #f44336;
        }

        .test-item.running {
            border-left: 4px solid #ff9800;
        }

        .test-name {
            flex: 1;
        }

        .test-status {
            margin-left: 1rem;
            font-weight: bold;
        }

        .test-status.pass {
            color: #4caf50;
        }

        .test-status.fail {
            color: #f44336;
        }

        .test-status.running {
            color: #ff9800;
        }

        .test-error {
            color: #f44336;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .summary {
            background: #2a2a2a;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .summary h2 {
            margin-bottom: 1rem;
        }

        .summary-stats {
            display: flex;
            gap: 2rem;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #aaa;
        }

        button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-right: 1rem;
        }

        button:hover {
            background: #5aaeff;
        }

        .canvas-test {
            margin-top: 1rem;
        }

        #test-canvas {
            background: #000;
            border: 1px solid #444;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>EYESY Web - Test Suite</h1>

        <div class="summary" id="summary">
            <h2>Test Summary</h2>
            <div class="summary-stats">
                <div class="stat">
                    <div class="stat-value" id="total-tests">0</div>
                    <div class="stat-label">Total Tests</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="passed-tests">0</div>
                    <div class="stat-label">Passed</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="failed-tests">0</div>
                    <div class="stat-label">Failed</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="running-tests">0</div>
                    <div class="stat-label">Running</div>
                </div>
            </div>
        </div>

        <button onclick="runAllTests()">Run All Tests</button>
        <button onclick="runUnitTests()">Run Unit Tests</button>
        <button onclick="runIntegrationTests()">Run Integration Tests</button>

        <div class="test-section" id="pyodide-tests">
            <h2>Pyodide Loader Tests</h2>
            <div id="pyodide-test-results"></div>
        </div>

        <div class="test-section" id="pygame-bridge-tests">
            <h2>pygame Bridge Tests</h2>
            <div id="pygame-test-results"></div>
            <div class="canvas-test">
                <canvas id="test-canvas" width="400" height="300"></canvas>
            </div>
        </div>

        <div class="test-section" id="eyesy-api-tests">
            <h2>EYESY API Tests</h2>
            <div id="eyesy-test-results"></div>
        </div>

        <div class="test-section" id="mode-runner-tests">
            <h2>Mode Runner Tests</h2>
            <div id="runner-test-results"></div>
        </div>

        <div class="test-section" id="integration-tests">
            <h2>Integration Tests</h2>
            <div id="integration-test-results"></div>
        </div>
    </div>

    <!-- Load Pyodide -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    
    <!-- Load modules -->
    <script src="../js/pyodide-loader.js"></script>
    <script src="../js/pygame-bridge.js"></script>
    <script src="../js/eyesy-api.js"></script>
    <script src="../js/mode-runner.js"></script>
    <script src="../js/controls.js"></script>

    <!-- Test framework -->
    <script src="test-framework.js"></script>
    <script src="tests/pyodide-tests.js"></script>
    <script src="tests/pygame-bridge-tests.js"></script>
    <script src="tests/eyesy-api-tests.js"></script>
    <script src="tests/mode-runner-tests.js"></script>
    <script src="tests/integration-tests.js"></script>
    <script src="test-main.js"></script>
</body>
</html>
